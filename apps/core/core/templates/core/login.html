{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sapient UNEFA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/login_styles.css' %}">
    <link rel="icon" href="{% static 'core/images/Icon.ico' %}" type="image/x-icon">
</head>
<body>
<a href="{% url 'dashboard' %}" id="backButton">
    <img src="{% static 'core/images/Flecha.png' %}" alt="Volver">
</a>


    <div class="login-page-wrapper">
        <div class="content-layer">
            <div class="container">
                <div class="row align-items-md-center">
                    
                    <div class="col-12 col-md-7 login-form-column"> 
                        <div class="login-form-container">
                            <h2 class="form-title">LOGIN</h2>

                            {% if error %}
                                <div class="alert alert-custom-error" role="alert">
                                    {{ error }}
                                </div>
                            {% endif %}

                            <form method="POST" action="{% url 'login-process' %}">
                                {% csrf_token %}
                                <div class="form-group mb-4">
                                    <div class="input-icon-wrapper">
                                        <input type="text" class="form-control custom-input" id="username" name="username" placeholder="USERNAME" required>
                                        <i class="bi bi-person input-icon"></i>
                                    </div>
                                </div>
                                <div class="form-group mb-5">
                                    <div class="input-icon-wrapper">
                                        <input type="password" class="form-control custom-input" id="password" name="password" placeholder="PASSWORD" required>
                                        <i class="bi bi-lock input-icon"></i>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-login">LOGIN</button>
                            </form>
                        </div>
                    </div>

                    <div class="col-12 col-md-5 brand-column">
                        <img src="{% static 'core/images/Logo.png' %}" alt="Logo Sapient UNEFA" class="brand-logo-image">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector("a[href='{% url 'dashboard' %}']").addEventListener("click", function(event) {
            event.preventDefault(); // Previene la recarga de la p√°gina
            window.location.href = "{% url 'dashboard' %}"; // Redirige al dashboard
        });
    });
</script>

</body>
</html>
