{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapient UNEFA</title>

    <!-- Enlaces a hojas de estilo CSS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'core/css/dashboard_styles.css' %}">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'core/css/footer_styles.css' %}">

    <link rel="icon" href="{% static 'core/images/Icon.ico' %}">
</head>
<body>

{% load static %}
{% endblock footer %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <script src="{% static 'core/js/base.js' %}"></script>
 </body>
 </html>
