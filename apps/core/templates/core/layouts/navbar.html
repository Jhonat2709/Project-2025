{% load static %}
<!-- Barra de navegación principal -->
<nav class="navbar navbar-expand-lg navbar-light">
    <!-- Botón para mostrar/ocultar la barra lateral -->
    <button id="sidebarToggle" class="sidebar-toggle-btn navbar-sidebar-toggler">
        <i class="bi bi-window-sidebar"></i>
    </button>
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}"></a>
        <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión
                </a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesión
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Barra lateral -->
<div class="sidebar">
    <div class="sidebar-header">
        <a href="{% url 'dashboard' %}">
            <img src="{% static 'core/images/Logo.png' %}" alt="Sapient UNEFA Logo" id="sidebarLogo">
        </a>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">
                <i class="bi bi-house-door"></i> <span class="nav-link-text">Inicio</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'haystack_search' %}">
                <i class="bi bi-search"></i> <span class="nav-link-text">Buscar</span>
            </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'cargar_tesis' %}">
                <i class="bi bi-upload"></i> <span class="nav-link-text">Cargar Tesis</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'categorias' %}">
                <i class="bi bi-tags"></i> <span class="nav-link-text">Categorías</span>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
